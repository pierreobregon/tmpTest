<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/private/dashboardTemplate/templateDashboard.xhtml">

	<ui:define name="tittle">
		Datos Técnicos<small>Datos técnicos de tu empresa.</small>	
	</ui:define>
	
	<ui:define name="navigate">
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<p:commandLink action="to_indexDashboard" ajax="false" value="Home" ></p:commandLink> 
				<i class="icon-angle-right"></i>
			</li>
			<li>
				<a href="#">Configuración de Espacio</a>
			</li>
		</ul>
	</ui:define>
	<ui:define name="content">
	
		<f:event listener="#{configuracionFrontManageBean.preLoadDatosTecnicos}" type="preRenderView"></f:event>
		
		<p:steps activeIndex="#{configuracionFrontManageBean.configuracionFrontModel.intIndexStep}" styleClass="custom"  >
		    <p:menuitem value="Selección de Plantilla" />	
		    <p:menuitem value="Contenido de Página" />
		    <p:menuitem value="Datos Complementarios" />
		    <p:menuitem value="Datos Técnicos" />
		    <p:menuitem value="Confirmación" />
		</p:steps>
		<h3 style="margin-top:0">Datos Técnicos</h3>
		<h4>Ingrese los datos requeridos al formulario presentado</h4>
		<hr/>
	
		<p:outputLabel value="Servidor de Correo Entrante" ></p:outputLabel>
		<p:inputText style="width:300px;" ></p:inputText>
		
		<p:outputLabel value="Servidor de Correo Saliente" ></p:outputLabel>
		<p:inputText style="width:300px;" ></p:inputText>
		
		<p:outputLabel value="Nombre de Usuario" ></p:outputLabel>
		<p:inputText style="width:300px;" ></p:inputText>
		
		<p:outputLabel value="Contraseña" ></p:outputLabel>
		<p:password></p:password>
	
		<hr/>
		<p:selectBooleanCheckbox value="true" ></p:selectBooleanCheckbox>No deseo enviar notificaciones vía correo electrónico a mis usuarios suscritos.
		<hr/>
		<div style="text-align: right;" >
			<p:commandLink action="to_datosComplemento" styleClass="btn big" style="float:left;" >
				<i class="m-icon-big-swapleft"></i>Regresar
			</p:commandLink>
			<p:commandLink action="to_datosComplemento" styleClass="btn green big" style="float:rigth;" >
				Continuar<i class="m-icon-big-swapright m-icon-white"></i>
			</p:commandLink>
		</div>
		
		<style type="text/css">
		.ui-steps .ui-steps-item {
		    width: 19.8%;
		}
		 
		.ui-state-highlight {
		    text-shadow: none !important;
		}
		 
		.ui-steps.custom {
			text-align: center;
		    padding: 0 0 0 0;
		}
		 
		.ui-steps.custom .ui-steps-item .ui-menuitem-link {
		    
		}
		 
		.ui-steps.custom .ui-steps-item .ui-steps-number {
		   
		}
		</style>
	</ui:define>
</ui:composition>

</h:html>
